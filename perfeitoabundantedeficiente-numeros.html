<!DOCTYPE html>
<html lang = "pt-BR">
	<meta charset="UTF-8">
	<script>
var n = Number(prompt('insira o número que você deseja descobrir os divisores exatos e se ele é um número perfeito,deficiente ou abundante:'));
var soma =0;
document.write(`<h2>Divisores exatos de ${n} :</h2><br>`);	
for (var i=1;i<=n;i++){
	if (n % i == 0) {
		document.write(`<span style ="font-size:30px">${i}&nbsp&nbsp</span>`);	
		soma += i;
	}
}
document.write(`<br><span style= "color:red;font-size:30px;">+A soma de todos os divisores é: ${soma}</span>`);
if(soma == n) {
	document.write(`<h2 style="color:green">O número ${n} é um número perfeito!</h2>`);
}else if (soma<n) {
	document.write(`<h2 style="color:blue">O número ${n} é um número deficiente!</h2>`);
} else {
	document.write(`<h2 style="color:orange">O número ${n} é um número abundante!</h2>`);
}
		</script>
